<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Webpage</title>
</head>
<body>
  <h1>Welcome to the Multimedia Webpage</h1>
  
  <!-- Audio Element -->
  <section>
    <h2>Audio Player</h2>
    <audio controls>
      <source src="/This Guy Remix - Vinc On The Beat ,King Kaka _ Iyanii [Official Video]SKIZA CODE 5371265.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Video Element -->
  <section>
    <h2>Video Player</h2>
    <video controls poster="/Trending topics on Tumblr.gif" width="640" height="360">
      <source src="/Joel Lwaga - Olodumare (Official Lyric Video).mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>
  <h1>User Registration Form</h1>
  <form>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required maxlength="50"><br><br>
    
    <!-- Email Address -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8"><br><br>
    
    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18"><br><br>
    
    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    
    <!-- Terms and Conditions -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the Terms and Conditions</label><br><br>
    
    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
